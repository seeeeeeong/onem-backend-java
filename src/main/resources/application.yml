spring:
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: ${profile}
    include: actuator

shorten-url:
  duration: 1m

  blacklist:
    - www.example.com

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: stg

---
spring:
  config:
    activate:
      on-profile: prd
