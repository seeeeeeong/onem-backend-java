spring:
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: ${profile}
    include: actuator

shorten-url:
  expired-duration: 60s

  blacklist:
    - www.example.com

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://localhost:3306/shortenurl
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

---
spring.config.activate.on-profile: stg

---
spring.config.activate.on-profile: prd
